<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Player</title>
    <style>
        #player-container {
            max-width: 800px;
            margin: 0 auto;
        }
        #playlist {
            margin-top: 20px;
        }
        .playlist-item {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .playlist-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <div id="player"></div>
        <div id="playlist"></div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // Function to extract playlist ID from URL parameters
        function getPlaylistIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('playlist');
        }

        let player;
        let playlistItems = [];

        function onYouTubeIframeAPIReady() {
            const playlistId = getPlaylistIdFromUrl();
            if (!playlistId) {
                console.error('No playlist ID provided in the URL');
                return;
            }

            player = new YT.Player('player', {
                height: '390',
                width: '640',
                playerVars: {
                    listType: 'playlist',
                    list: playlistId
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            // Get playlist items
            playlistItems = player.getPlaylist();

            console.log(playlistItems);

            displayPlaylist();
        }

        function onPlayerStateChange(event) {
            // Update playlist highlighting when video changes
            if (event.data == YT.PlayerState.PLAYING) {
                const currentIndex = player.getPlaylistIndex();
                highlightCurrentVideo(currentIndex);
            }
        }

        function displayPlaylist() {
            const playlistElement = document.getElementById('playlist');
            playlistItems.forEach((videoId, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';

                //const item_details = getVideoInfoOembed(videoId);
                //console.log(item_details);

                getVideoInfoOembed(videoId)
                    .then(info => console.log(info.title))

                item.textContent = `Video ${index + 1}`;
                item.onclick = () => {
                    player.playVideoAt(index);
                };
                playlistElement.appendChild(item);
            });
        }

        function highlightCurrentVideo(index) {
            const items = document.getElementsByClassName('playlist-item');
            for (let i = 0; i < items.length; i++) {
                items[i].style.fontWeight = i === index ? 'bold' : 'normal';
            }
        }

        // For individual videos ========================================================

        async function getVideoInfoOembed(videoId) {
            const url = `https://www.youtube.com/oembed?url=http://www.youtube.com/watch?v=${videoId}&format=json`;
            
            try {
                const response = await fetch(url);
                
                // Check if the response is ok (status in the range 200-299)
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Get the raw text of the response
                const text = await response.text();
                
                console.log('Raw response:', text); // For debugging
                
                // Try to parse the JSON
                let data;
                try {
                    data = JSON.parse(text);
                } catch (parseError) {
                    console.error('Error parsing JSON:', parseError);
                    console.log('Problematic JSON string:', text);
                    throw new Error('Failed to parse JSON response');
                }
                
                return {
                    title: data.title,
                    authorName: data.author_name,
                    authorUrl: data.author_url,
                    thumbnailUrl: data.thumbnail_url,
                    thumbnailWidth: data.thumbnail_width,
                    thumbnailHeight: data.thumbnail_height
                };
            } catch (error) {
                console.error('Error fetching video info:', error);
                throw error;
            }
        }

    </script>
</body>
</html>
